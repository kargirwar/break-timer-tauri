<!DOCTYPE html>
<html>
  <head>
    <title>Take a Break</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link(rel="stylesheet" type="text/css" href="./bootstrap.min.css")-->
    <!--link(rel="stylesheet" type="text/css" href="./css/uikit.min.css")-->
    <link rel="stylesheet" type="text/css" href="./bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="container is-fluid" id="container"></div>
    <!--script(src='./bootstrap.bundle.min.js')-->
    <!--script(src='./js/uikit.min.js')-->
    <script type="module" src="./router.js"></script>
    <script id="app-template" type="code">
      <div id="app-content">
        <!--.tabs.is-toggle.is-fullwidth
        //ul
            //li.is-active
                //a.rules Rules
            //li
                //a.status Status
        -->
        <div class="container">
          <div class="tab-content rules">Rules content</div>
          <div class="tab-content status">Status content</div>
        </div>
        <div class="add-rule" title="Add new rule"><svg class="icon"><use xlink:href="symbol-defs.svg#icon-plus"></use></svg></div>
      </div>
    </script>
    <script id="rules-template" type="code">
      <div id="rules-content">
        <div class="notification is-primary is-light has-text-centered no-rules-message">No rules yet! Click "+" below to get started!</div>
        <div class="rule-title">
          <div class="dummy-left"></div>
          <div class="title-text-container">
            <div class="title-text is-primary"><span>Take a break!&nbsp;</span>
              <div class="help" title="Why?"><svg class="icon"><use xlink:href="symbol-defs.svg#icon-question"></use></svg></div>
            </div>
          </div>
          <div class="dummy-right"></div>
        </div>
      </div>
    </script>
    <script id="rule-template" type="code">
      <div class="rule card">
        <div class="rule-content">
          <div class="interval-container">
            <div class="label">Every</div>
            <div class="field">
              <div class="control">
                <div class="select is-small is-fullwidth">
                  <select class="interval control is-fullwidth">
                    <option value="1">1 minutes</option>
                    <option value="2">2 minutes</option>
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="20">20 minutes</option>
                    <option value="25">25 minutes</option>
                    <option value="30" selected>30 minutes</option>
                    <option value="35">35 minutes</option>
                    <option value="40">40 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="50">50 minutes</option>
                    <option value="55">55 minutes</option>
                    <option value="60">60 minutes</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="days-container">
            <div class="label">On</div>
            <div class="days">
              <label class="checkbox"><span class="is-family-monospace">Mon</span>
                <input name="days" type="checkbox" value="Mon">
              </label>
              <label class="checkbox"><span class="is-family-monospace">Tue</span>
                <input name="days" type="checkbox" value="Tue">
              </label>
              <label class="checkbox"><span class="is-family-monospace">Wed</span>
                <input name="days" type="checkbox" value="Wed">
              </label>
              <label class="checkbox"><span class="is-family-monospace">Thu</span>
                <input name="days" type="checkbox" value="Thu">
              </label>
              <label class="checkbox"><span class="is-family-monospace">Fri</span>
                <input name="days" type="checkbox" value="Fri">
              </label>
              <label class="checkbox"><span class="is-family-monospace">Sat</span>
                <input name="days" type="checkbox" value="Sat">
              </label>
              <label class="checkbox"><span class="is-family-monospace">Sun</span>
                <input name="days" type="checkbox" value="Sun">
              </label>
            </div>
          </div>
          <div class="from-container">
            <div class="label">From</div>
            <div class="field">
              <div class="control">
                <div class="select is-small is-fullwidth">
                  <select class="from">
                    <option value="0">0 hours</option>
                    <option value="1">1 hours</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                    <option value="6">6 hours</option>
                    <option value="7">7 hours</option>
                    <option value="8">8 hours</option>
                    <option value="9" selected>9 hours</option>
                    <option value="10">10 hours</option>
                    <option value="11">11 hours</option>
                    <option value="12">12 hours</option>
                    <option value="13">13 hours</option>
                    <option value="14">14 hours</option>
                    <option value="15">15 hours</option>
                    <option value="16">16 hours</option>
                    <option value="17">17 hours</option>
                    <option value="18">18 hours</option>
                    <option value="19">19 hours</option>
                    <option value="20">20 hours</option>
                    <option value="21">21 hours</option>
                    <option value="22">22 hours</option>
                    <option value="23">23 hours</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="to-container">
            <div class="label">To</div>
            <div class="field">
              <div class="control">
                <div class="select is-small is-fullwidth">
                  <select class="to control">
                    <option value="1">1 hours</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                    <option value="6">6 hours</option>
                    <option value="7">7 hours</option>
                    <option value="8">8 hours</option>
                    <option value="9">9 hours</option>
                    <option value="10">10 hours</option>
                    <option value="11">11 hours</option>
                    <option value="12">12 hours</option>
                    <option value="13">13 hours</option>
                    <option value="14">14 hours</option>
                    <option value="15">15 hours</option>
                    <option value="16">16 hours</option>
                    <option value="17">17 hours</option>
                    <option value="18" selected>18 hours</option>
                    <option value="19">19 hours</option>
                    <option value="20">20 hours</option>
                    <option value="21">21 hours</option>
                    <option value="22">22 hours</option>
                    <option value="23">23 hours</option>
                    <option value="24">24 hours</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rule-controls">
          <div class="save-rule"><svg class="icon"><use xlink:href="symbol-defs.svg#icon-floppy-disk"></use></svg></div>
          <div class="del-rule"><svg class="icon"><use xlink:href="symbol-defs.svg#icon-bin2"></use></svg></div>
        </div>
      </div>
    </script>
    <script id="status-template" type="code">
      <div id="status-content">
        <div class="breaks">
          <div><span>Next break at:&nbsp;&nbsp;</span><span class="next-break"></span></div>
          <div><span>Prev break at:&nbsp;&nbsp;</span><span class="prev-break"></span></div>
        </div>
      </div>
    </script>
    <!--include splash.pug-->
    <div id="dialog-container">
      <div id="dialog"></div>
    </div>
  </body>
</html>
