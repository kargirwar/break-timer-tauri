is deterimental to our health,<span class="is-italic">even if we exercise regularly.</span>Unfortunately if you are part of the knowledge
economy, sitting is going to be a significant 
part of your life. What can you do? Take regular
breaks! This is easier said than done. Sometimes
we are so engrossed in our work we loose all sense of 
time. May be you are trying to debug your code, may be 
you are tweaking your graphic design, may be you are
trying to finish your latest blog ..and who knows what else?
Before you realize you would have spent several hours glued
to your seat. Not good. <br><br>
Take a break solves this problem by playing a beep at 
an interval of your choice. Protocol is simple: whenever
you hear the beep, stop whatever you are doing. Get up 
from your seat. Go for a short walk. Do some stretching.
Make sure your body gets some movement. You can resume your
work after 2-3 minutes. <br><br>
Are you thinking "But I might loose my focus..I was so close
to solving my problem when this beep started ..". Don't worry!
Taking Short breaks will actually enhance your productivity.
Sometimes taking your mind off the problem , even for a few minutes,
can actually spark new ideas!
If you absolutely must not be disturbed during some hours 
(a regular meeting may be?) then you can adjust the rules accordingly.</span></div></div></script><div id="dialog-container"><span class="tag is-medium" id="dialog"></span></div></body></html>
